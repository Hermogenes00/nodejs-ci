name: Node.js CI.

on:
  push:
    branches: [master]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:    
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - name: Running Tests
      run: npm install jest -g && npm install && npm test      
    